<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="300" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./weather.png" type="image/x-icon" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Roboto+Serif:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <section class="top-banner">
      <div class="containers">
        <h1 class="heading">Weather App</h1>
        <form>
          <input type="text" placeholder="Search a city" autofocus />
          <button type="submit">Search</button>
          <span class="msg"></span>
        </form>
      </div>
    </section>

    <section class="ajax-section">
      <div class="containers">
        <ul class="cities"></ul>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
